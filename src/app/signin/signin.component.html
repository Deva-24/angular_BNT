<body class="hero">

    <div class="container" >
        <img src="/assets/images/logo3.png">
    </div>   

   <div class="signup-form">	
        <form autocomplete="off" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <h2>Sign In</h2>
            <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input
                        type="email"
                        class="form-control"
                        [ngClass]="{'is-invalid': f?.controls?.['username']?.touched ? !emailValidity(f.value.username) : false}"
                        aria-describedby="emailHelp"
                        [placeholder]="'Enter email'"
                        ngModel
                        name="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input
                    type="password"
                    class="form-control"
                    [ngClass]="{'is-invalid': f?.controls?.['password']?.touched ? !passwordValidity(f.value.password) : false}"
                    placeholder="Password"
                    ngModel
                    name="password"
                > 
                </div>
            </div>
            
                
		<div class="form-group">
        <button
            type="submit"
            class="btn btn-primary login-btn"
            [disabled]="!((emailValidity(f.value.username) && passwordValidity(f.value.password)))"
            >
            Login
        </button>
        </div>
    </form>
    <div class="text-center">Don't have an account? <a (click)="signin()">signup here</a>.</div>
  </div>
</body>
